<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murodbek - Bio</title>
    <style>
        /* Umumiy sahifa ko'rinishi */
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Karta uslubi */
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        /* Tugmalar uchun umumiy uslub */
        .buttons a {
            display: inline-block;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        /* GitHub tugmasi - Brend rangi (To'q kulrang/Qora) */
        #github-btn {
            background-color: #24292e;
            color: white;
        }

        /* Instagram tugmasi - Brend rangi (Pushti/Gradient) */
        #instagram-btn {
            background-color: #E1306C;
            color: white;
        }

        /* Sichqoncha ustiga kelganda effektlar */
        .buttons a:hover {
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Har birining hover holatida rangini biroz o'zgartirish */
        #github-btn:hover {
            background-color: #444;
        }

        #instagram-btn:hover {
            background-color: #c13584;
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Salom ðŸ‘‹</h1>
        <p>
            Ismim Tojiyev Murodbek. Hozirda TUIT talabasiman.<br>
            22-dekabr 2007-yilda tug'ilganman.<br>
            GitHub va Instagram orqali meni yaqinroq bilib olishingiz mumkin.
        </p>

        <div class="buttons">
            <a id="github-btn" href="https://github.com/murodtojiev" target="_blank">GitHub</a>
            
            <a id="instagram-btn" href="https://www.instagram.com/murodtojiev_" target="_blank">Instagram</a>
        </div>
    </div>

</body>
</html>
